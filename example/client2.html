<!doctype html>
<head>
  <title>Cross Storage Hub</title>
</head>
<body>
  <script type="text/javascript" src="../test/es6-promise.auto.min.js"></script>
  <script type="text/javascript" src="../dist/client.js"></script>
  <script type="text/javascript">
    var original = new CrossStorageClient('http://localhost:3000/example/hub.html', {
      frameId: 'foobar',
    });
    var storage = new CrossStorageClient('http://localhost:3000/example/hub.html', {
      frameId: 'foobar',
      store: 'cookieStorage'
    });

    storage.onConnect()
    .then(function() {
      return storage.get('key1', 'key2');
    }).then(function(res) {
      console.log(res); // ['foo', 'bar']
    })['catch'](function(err) {
      console.log(err);
    });
  </script>
</body>
</html>
